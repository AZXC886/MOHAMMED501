<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع مذهل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            opacity: 0.8;
            animation: slideUp 2s ease-in-out;
        }

        .btn {
            margin-top: 20px;
            padding: 15px 30px;
            background: #ff5733;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #c70039;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبًا بك في موقع مذهل لي تهكير ps3!</h1>
   تم صنع هذا الموقع من نايف <p>🚀</p>
        <a href="djn.html" class="btn">ابدأ الآن</a>
    </div>
</body>
</html>
